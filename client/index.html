<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <title>Pralni Stroj</title>
  <link rel="manifest" href="manifest.json">
  <style>
    html { height: 100%; }
    body {
      align-items: center;
      display: flex;
      height: 100%;
      justify-content: center;
      margin: 0;
    }

    .stopped, .active .running { display: block; }
    .running, .active .stopped { display: none; }

    .inactive { background-color: #81c784; }
    .active   { background-color: #e57373; }

    img {
      max-width: 400px;
      width: 85%;
    }
  </style>
</head>
<body class="{{ bodyClass }}">
  <img class="stopped" src="img/stopped.svg" alt="" />
  <img class="running" src="img/running.svg" alt="" />
</body>
</html>
